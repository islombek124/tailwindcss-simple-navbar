<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rsponsive Navbar - tailwindcss</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-gray-100 text-gray-100">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 flex items-center justify-between">
      <button class="md:hidden" id="toggle-btn">
        <ion-icon name="menu-outline" class="text-3xl"></ion-icon>
      </button>

      <div class="flex items-center">
        <div class="p-3">
          <img src="../logo.png" class="h-16 rounded-full" alt="logo">
        </div>

        <div class="hidden sm:ml-16 sm:block">
          <ul class="flex items-center space-x-4">
            <a href="#" class="bg-gray-900 hover:text-white rounded-md px-3 py-2 font-medium">Dashboard</a>
            <a href="#"
              class="hover:bg-gray-700 text-gray-300 hover:text-white rounded-md px-3 py-2 font-medium">Team</a>
            <a href="#"
              class="hover:bg-gray-700 text-gray-300 hover:text-white rounded-md px-3 py-2 font-medium">Projects</a>
            <a href="#"
              class="hover:bg-gray-700 text-gray-300 hover:text-white rounded-md px-3 py-2 font-medium">Contact</a>
          </ul>
        </div>
      </div>

      <div class="flex items-center space-x-6">
        <button>
          <ion-icon name="notifications-outline" class="text-3xl text-gray-500"></ion-icon>
        </button>
        <button class="bg-gray-600 hover:bg-gray-500 text-gray-200 hover:text-white rounded-md px-3 py-2">Join
          Now</button>
      </div>
    </div>

    <div id="mobile-menu" class="p-3 hidden">
      <ul class="flex flex-col space-y-3">
        <a href="#" class="bg-gray-900 hover:text-white rounded-md px-3 py-2 font-medium">Dashboard</a>
        <a href="#" class="hover:bg-gray-700 text-gray-300 hover:text-white rounded-md px-3 py-2 font-medium">Team</a>
        <a href="#"
          class="hover:bg-gray-700 text-gray-300 hover:text-white rounded-md px-3 py-2 font-medium">Projects</a>
        <a href="#"
          class="hover:bg-gray-700 text-gray-300 hover:text-white rounded-md px-3 py-2 font-medium">Contact</a>
      </ul>
    </div>
  </nav>

  <script>
    const toggleBtn = document.getElementById('toggle-btn'),
      mobileMenu = document.getElementById('mobile-menu');

    toggleBtn.addEventListener('click', function () {
      mobileMenu.classList.toggle('hidden')

      mobileMenu.querySelectorAll('a').forEach(function (item) {
        item.addEventListener('click', function () {
          mobileMenu.classList.add('hidden')
        })
      })
    })
  </script>
</body>

</html>
